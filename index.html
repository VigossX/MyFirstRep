<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{ message1 }} {{ message2 }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message1: 'Hello Vue.js1!',
                message2: 'Hello Vue.js2!'
            }
        })
    </script>
</body>

</html>
